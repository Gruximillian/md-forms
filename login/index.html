<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header class="home-link">
    <p><a href="../../index.html">Home of Web Components Projects</a></p>
  </header>
  <div class="wrapper">
    <form name="login" id="login-form">
      <span class="close-button">&times;</span>
      <h3>Welcome back!</h3>
      <fieldset class="credentials">
        <div>
          <input id="username" type="text" placeholder="Username">
          <label for="username">Username</label>
        </div>
        <div>
          <input id="password" type="text" placeholder="Password">
          <label for="password">Password</label>
        </div>
      </fieldset>
      <input id="remember" type="checkbox" value="checked" checked><label for="remember">Remember me</label>
      <input id="submit" type="submit" value="Log In">
      <div class="pass-reset"><a href="#">Forgot your username or password?</a></div>
    </form>
  </div>
</body>
</html>
