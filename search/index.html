<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, inital-scale=1">
  <title>Search form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="../lib/validator.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div class="wrapper">
    <form id="search" name="search">
      <select id="category">
        <optgroup label="Select a category">
          <option class="category" value="Kinematics">Kinematics</option>
          <option class="category" value="Dynamics">Dynamics</option>
          <option class="category" value="Aerodynamics">Aerodynamics</option>
          <option class="category" value="Fluids">Fluids</option>
          <option class="category" value="Electricity">Electricity</option>
          <option class="category" value="Magnetism">Magnetism</option>
          <option class="category" value="Energy and work">Energy and work</option>
          <option class="category" value="Thermodynamics">Thermodynamics</option>
          <option class="category" value="All" default selected>All Physics</option>
        </optgroup>
      </select>
      <input id="search-term" type="text" placeholder="Enter search term here...">
      <input id="submit" type="submit" value="Search">
    </form>
  </div>
</body>
</html>
