<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, inital-scale=1">
  <title>A Questionnaire</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="../lib/validator.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div class="wrapper">
    <form id="questionnaire" name="search">
      <h3>What is your favorite way of transportation?</h3>
      <div>
        <input id="tr-car" type="radio" name="transport" value="Car"><label for="tr-car">Car</label>
      </div>
      <div>
        <input id="tr-bus" type="radio" name="transport" value="Bus"><label for="tr-bus">Bus</label>
      </div>
      <div>
        <input id="tr-aeroplane" type="radio" name="transport" value="Aeroplane"><label for="tr-aeroplane">Aeroplane</label>
      </div>
      <div>
        <input id="tr-bicycle" type="radio" name="transport" value="Bicycle"><label for="tr-bicycle">Bicycle</label>
      </div>
      <div>
        <input id="tr-motorcycle" type="radio" name="transport" value="Motorcycle"><label for="tr-motorcycle">Motorcycle</label>
      </div>
      <div>
        <input id="tr-train" type="radio" name="transport" value="Train"><label for="tr-train">Train</label>
      </div>
      <div>
        <input id="tr-ship" type="radio" name="transport" value="Ship"><label for="tr-ship">Ship</label>
      </div>
      <div>
        <input id="tr-walk" type="radio" name="transport" value="Walk"><label for="tr-walk">Walk</label>
      </div>
      <div>
        <input id="tr-other" type="radio" name="transport" value="Other"><label for="tr-other">Other</label>
      </div>
      <div>
        <input id="custom-answer" type="text" placeholder="Enter your answer." disabled>
      </div>

      <input id="submit" type="submit" value="Submit" disabled>
    </form>
  </div>
</body>
</html>
